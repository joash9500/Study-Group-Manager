{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}

{% block section %}

    <h1 class="text-5xl font-bold mb-16 text-slate-300">Join the Community</h1>

     <!-- signup container -->
        <div class=" bg-gray-100 rounded-2xl shadow-lg max-w-3xl p-16 mb-16">
            <h2 class="font-bold text-2xl">Sign Up</h2>
            <p class="text-sm mt-4">If you're already a member, log in below!</p>
            <form action="/signup" method="POST" class="flex flex-col">
                <input class="p-2 mt-8 rounded-xl border" type="text" name="name" placeholder="Name">
                <input class="p-2 mt-8 rounded-xl border" type="text" name="email" placeholder="Email">
                <input class="p-2 mt-8 rounded-xl border" type="password" name="password" placeholder="Password">
                <input class="p-2 mt-8 px-6 pt-2 font-bold bg-slate-300 rounded-full baseline hover:bg-orange-500" type="submit" value="Sign Up">
            </form>
        </div>

{% endblock %}
