{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block section %}

        <!-- login container -->
        <div class="bg-gray-100 flex rounded-2xl shadow-lg max-w-3xl p-5">
            <!-- form container -->
            <!-- reduce to half width on small screens -->
            <div class="sm:w-1/2 px-16">
                <h2 class="font-bold text-2xl">Login</h2>
                <p class="text-sm mt-4">If you're already a member, log in below!</p>
                <form action="/login" method="POST" class="flex flex-col">
                    <input class="p-2 mt-8 rounded-xl border" type="text" name="email" placeholder="Email">
                    <div class="relative">
                        <input class="p-2 mt-8 rounded-xl border w-full" type="password" name="password" placeholder="Password">
                        <!-- hidden eye icon for password -->

                    </div>
                    <input class="p-2 mt-8 px-6 pt-2 font-bold bg-slate-300 rounded-full baseline hover:bg-orange-500" type="submit" value="Login">
                    <div class="mt-5 text-xs py-4 border-b text-center">
                        <a href="#" class="hover:text-orange-500">Forgot your password?</a>
                    </div>
                    <div class="mt-3 text-xs flex justify-between items-center">
                        <p>Don't have an account?</p>
                        <input class="py-2 px-5 bg-white border rounded-xl bg-slate-300 hover:bg-orange-500" type="button" value="Register">
                    </div>


                </form>
            </div>
            <!-- image container -->
            <!-- hide image on small screens -->
            <div class="hidden w-1/2 sm:block">
                <img src="{{url_for('static', filename='img/resources.jpg')}}" class="rounded-2xl">
            </div>
        </div>

{% endblock %}
